<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/base.html::head(title='Taskmanager - shared with')">
</head>
<body>
	<h1 align="center">Shared with me projects</h1>
	<div th:if="${sharedProjectsList.size() > 0}" align="center">
		<table>
			<thead>
				<tr>
					<th>name</th>
					<th>description</th>
					<th>owner</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${sharedProjectsList}">
					<td><a th:href="'/projects/' + ${project.id}"
						th:text="${project.name}">...</a></td>
					<td th:text="${project.description}"></td>
					<td th:text=${project.owner}></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<div th:unless="${sharedProjectsList.size() > 0}" align="center">
		<h5>Project not shared with anyone</h5>
	</div>
	<h3 align="center"><a href="/home" style="padding.top: 20px">Home</a></h3>
</body>
</html>
