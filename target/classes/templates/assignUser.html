<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/base.html::head(title='Taskmanager - shared with')">
</head>
<body>
    <div align="center">
        <h1>Assign Task to someone:</h1>
        <form id = "assignTaskForm"
            th:action="@{'/task/assignuser/' + ${taskid}}"
            method="POST">
            <table>
            <tr>
                <td><label for="assignTaskInput">Username</label></td>
                <td><input id="assignTaskInput" type="text" placeholder="USERNAME"
                           required th:field = "*{userName}"/></td>
   
            </tr>
            <tr>
                <td><button type="submit">Add member</button></td>
            </tr>
        </table>
        </form>
        <a href="/home">Home</a>
    </div>
</body>
</html>
