<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/base.html::head(title='Taskmanager - shared with')">
</head>
<body>
    <div align="center">
        <h1>Share project with someone:</h1>
        <form id = "shareProjectForm"
            th:action="@{'/project/share/' + ${projectId}}"
            th:object="${memberForm}"
            method="POST">
            <table>
            <tr>
                <td><label for="memberUserNameInput">Username</label></td>
                <td><input id="memberUserNameInput" type="text" placeholder="USERNAME"
                           required th:field = "*{userName}"/></td>
                <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                    th:style="'color:red'"></td>
            </tr>
            <tr>
                <td><button type="submit">Add member</button></td>
            </tr>
        </table>
        </form>
        <a href="/home">Home</a>
    </div>
</body>
</html>
