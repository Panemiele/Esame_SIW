<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
</head>
<body>
<div  align =  "center">

	<h1 th:text="${project.name}"></h1>
	<h4 th:text="${project.description}" style="color:gray"></h4>
	<h4 th:text="${project.date}" style="color:gray"></h4>
	
	
	<div th:if="${members.size() > 0}">
		<h3> Shared with:</h3>
		<ul>
			<li th:each="member : ${members}">
				<div th:text="${member.firstName} + ' ' + ${member.lastName}"></div>
			</li>
		</ul>
	</div>
	<div th:unless="${members.size() > 0}">Project not shared with anyone</div>
	<h3>Tasks:</h3>
	<ul>
		<li th:each="task : ${project.tasks}">
			<div th:text="${task.name}" style="color:black"></div>
			<div th:text="${task.description}" style="color:gray"></div>
			<div th:text="${task.creationTimestamp}" style="color:green"></div>				
		</li>
	</ul>
		<h4>
			<a href="/projects">My Projects</a>
		</h4>
		<h4>
			<a th:href="'/projects/' + ${project.id} + '/tasks/add'"
						>Create Task</a>
		</h4>
				<h4>
			<a href="/home">Home</a>
		</h4>
	</div>
</body>
</html>
