<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head
	th:replace="/fragments/base.html::head(title='Taskmanager - shared with')">
</head>
<body>
	<div align="center">
		<h1>Add a tag to your project:</h1>
		<form id="projectTagForm"
			th:action="@{'/project/' + ${projectId} + '/addTag'}"
			th:object="${tagForm}" method="POST">
			<table>
				<tr>
					<td><label for="tagNameInput">Tag name</label></td>
					<td><input id="tagNameInput" type="text"
						placeholder="TAG NAME" required th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:style="'color:red'"></td>
				</tr>
				<tr>
					<td><label for="tagDescriptionInput">Tag Description</label></td>
					<td><input id="tagDescriptionInput" type="text"
						placeholder="DESCRIPTION" th:field="*{description}" /></td>
					<td th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" th:style="'color:red'"></td>
				</tr>
			</table>
			<!-- MENU' A TENDINA PER LA SCELTA DEI COLORI
			<div class="dropdown show">
				<a class="btn btn-secondary dropdown-toggle" href="#" role="button"
					id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown link </a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item">Action</a> <a
						class="dropdown-item">Another action</a> <a
						class="dropdown-item">Something else here</a>
				</div>
			</div-->
			<button type="submit">Confirm</button>
		</form>
		<a th:href="'/projects/' + ${projectId}">Home</a>
	</div>
</body>
</html>
